name: Check Push

on: push

jobs:
  frontend:
    name: Code Quality Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ./app/node_modules
            # /home/runner/.cache/Cypress
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install dependencies
        run: yarn install
        working-directory: ./frontend
      - name: Run Lint
        working-directory: ./frontend
        run: yarn lint
  backend:
    name: Code Quality Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ./app/node_modules
            # /home/runner/.cache/Cypress
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install dependencies
        run: yarn install
        working-directory: ./backend
      - name: Run Lint
        working-directory: ./backend
        run: yarn lint
  backend-build:
    name: Test Build Backend
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ./app/node_modules
            # /home/runner/.cache/Cypress
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install dependencies
        run: yarn install
        working-directory: ./backend
      - name: Build Test
        working-directory: ./backend
        run: yarn build
  frontend-build:
    name: Test Build Frontend
    runs-on: ubuntu-latest
    needs: [frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ./app/node_modules
            # /home/runner/.cache/Cypress
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install dependencies
        run: yarn install
        working-directory: ./frontend
      - name: Build Test
        working-directory: ./frontend
        run: yarn build